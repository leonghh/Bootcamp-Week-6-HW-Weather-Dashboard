<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/587cb420b5.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moment"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="headerText navbar-brand navbar-center">Weather Dashboard</span>
    </nav>

    <div class="container-fluid content">
        <div class="row">
            <div class="col-sm-3 sideCardContent">
                <div class="card sideCard">
                    <div class="card-body">
                        <h5 class="card-title">Search for a City:</h5>
                        <div class="input-group mb-3">
                            <input id="cityNameInput" type="text" class="form-control" placeholder="Sydney"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button id="searchBtn" class="btn btn-primary" type="button"><i
                                        class="fas fa-search"></i></button>
                            </div>
                        </div>
                        <!-- City Names Buttons -->
                        <div></div>
                    </div>
                </div>
            </div>

            <div class="col-sm-9 mt-3">
                <!-- welcome page -->
                <div class="container welcomePage">
                    <div class="jumbotron">
                        <h1 class="display-4">Welcome!</h1>
                        <p class="lead">This is a weather dashboard. Typing in a city name will show you the current weather of the day and the next five days. Your searched city/cities will be saved on the left for your convenience.</p>
                    </div>
                </div>
                <!-- forecast page -->
                <div class="container forecastPage">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div id="mainHeader" class="card-body">
                                    <div class="card-title cityNameDisplay mt-1"> </div>
                                    <div class="cityDateDisplay ml-2 mt-1"></div>
                                    <img id="cityWeatherIcon"></img>
                                </div>
                                <div id="forecastList">
                                    <ul>
                                        <li id="cityTemp"></li>
                                        <li id="cityHumidity"></li>  
                                        <li id="cityWindSpeed"></li>
                                        <li id="cityUVI"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <h2 id="forecastHeader" class="mt-3"></h2>
                            <div id="forecastContainer">
                            </div>

                        </div>

                    </div>
                </div>



            </div>
        </div>
    </div>


</body>

</html>
