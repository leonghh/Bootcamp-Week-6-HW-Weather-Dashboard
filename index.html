<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/587cb420b5.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moment"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar sticky-top navbar-dark bg-dark">
        <span class="headerText navbar-brand navbar-center">Weather Dashboard</span>
    </nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 noPadding">
                <div class="card sideCard">
                    <div class="card-body">
                        <h5 class="card-title">Search for a City:</h5>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Singapore" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-9 mt-3">
              <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 id="todaysDate" class="card-title">City Name </h2>
                            </div>
                        </div>
                    </div>
                </div>
              </div>



            </div>
        </div>
    </div>


</body>

</html>
